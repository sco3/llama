plugins {
    id 'java-library'
    id 'maven-publish'
    id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.io.quarkus.quarkus.rest
    api libs.io.quarkus.quarkus.smallrye.openapi
    api libs.io.quarkus.quarkus.arc
    api libs.io.quarkiverse.langchain4j.quarkus.langchain4j.jlama
    api libs.com.github.tjake.jlama.core
    api libs.com.github.tjake.jlama.native
    api libs.org.jsoup.jsoup
    testImplementation libs.io.quarkus.quarkus.junit5
}

group = 'org.mfusco'
version = '1.0.0-SNAPSHOT'
description = 'site-summarizer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile) {
    options.release = 21
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
